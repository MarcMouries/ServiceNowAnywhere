<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workspace</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" />
  <link rel="stylesheet" href="./styles/workspace.css" />
  <script type="module" src="./app.js" defer></script> 
</head>
<body>
  <nav>
    <app-list></app-list>
  </nav>
  <section>
      <app-content></app-content>
  </section>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const applicationList = ["Inspection", "Expenses"];
      const appsComponent = document.querySelector('app-list');
      appsComponent.setApplications(applicationList);

      appsComponent.addEventListener('element-selected', (event) => {
        const appContent = document.querySelector('app-content');
        // Simulate fetching data from a database with different structures
        const data = {
          Inspection: {
            fields: ["Inspector", "Location", "Status"],
            records: [
              { Inspector: 'Alexander Hip', Location: 'London', Status: 'Complete' },
              { Inspector: 'Christina Weir', Location: 'New York', Status: 'Pending' }
            ]
          },
          Expenses: {
            fields: ["Employee", "Amount", "Date", "Category"],
            records: [
              { Employee: 'Courtney Cook', Amount: '$200', Date: '2024-07-20', Category: 'Travel' },
              { Employee: 'Syunren Tomono', Amount: '$150', Date: '2024-07-18', Category: 'Meals' }
            ]
          }
        };
        const selectedData = data[event.detail.appName] || { fields: [], records: [] };
        appContent.setContent(event.detail.appName, selectedData);
      });
    });
  </script>
</body>
</html>
